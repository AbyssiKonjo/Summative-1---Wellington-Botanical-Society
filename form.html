<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>Wellington Botanical Society - Memberships Form</title>
</head>
<body>
    <header class="navigation-header">
        <nav>
            <!-- Navigation Items -->
            <div class="navigation-items" id="navigation-items">
                <!-- Logo Container -->
                <div class="logo-container">
                    <a class="#" href="./index.html">
                        <img src="./images/logo.webp" alt="">
                    </a>
                </div>
                <a href="./index.html">Home</a>
                <a href="./about.html">About Us</a>

                    <a href="./memberships.html">Memberships</a>

            <div class="hamburger">
                <span id="openHam">&#9776;</span>
                <span id="closeHam">&#x2716;</span>
            </div>
        </nav>
    </header>

    <div class="form-container">    
        <FORM>
            <h2>Membership Form</h2>
            <!-- Label -->
            <label for="fullName">Full Name</label>
            <!-- Input -->
            <input type="text" id="fullName" name="fullName" autocomplete="name" >

            <!-- Label -->
            <label for="emailAddress">Email</label>
            <!-- Input -->
            <input type="text" id="emailAddress" name="emailAddress" autocomplete="email" >

            <!-- Label -->
            <label for="address">Address</label>
            <!-- Input -->
            <input type="text" id="address" name="address" autocomplete="street-address" >

            <!-- Label -->
            <label for="phone">Phone</label>
            <!-- Input -->
            <input type="text" id="phone" name="phone" autocomplete="tel">

            <!-- Label -->
            <label for="membership">Membership Type</label>
            <!-- Input -->
            <input type="text" id="membership" name="membership">
            
            <!-- Submit Button -->
            <button id="formSubmit">Submit</button>
        </FORM>
    </div>

    <!-- Footer -->
    <footer>
        <div class="footer-container">
            <h4>Links:</h4>
            <ul class="footer-links">
                <li><a href="./index.html">Home</a></li>

                <li><a href="./gallery.html">Gallery</a></li>
            </ul>

            <h4>Contact:</h4>
            <ul class="footer-contact">
                <li><i class="fa-solid fa-envelope"></i> wellingtonbotsocmember<br>ship@gmail.com</li>
                <li>Identify a plant:<br>
                    <a href="https://www.facebook.com/groups/322939557873243/"><i class="fa-brands fa-square-facebook"></i></a>
                </li>
            </ul>
        </div>
    </footer>


    <!-- Overlay for dulling background -->
    <div id="overlay"></div>

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/7e3c06da8b.js" crossorigin="anonymous"></script>
    <!-- Java Script -->
    <script src="./scrip.js"></script>
</body>
</html>
